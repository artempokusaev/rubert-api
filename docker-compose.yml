services:
  rubert-api:
    build: .
    container_name: rubert-tiny2-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/root/.cache/huggingface
      - PYTHONPATH=/app
    volumes:
      - huggingface_cache:/root/.cache/huggingface
      # Для разработки, чтобы видеть изменения кода:
      - ./main.py:/app/main.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  huggingface_cache: